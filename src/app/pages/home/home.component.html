<div class="px-24 py-12 max-md:px-4 max-md:py-8">
  <div>
    <p class="text-2xl max-md:text-lg font-bold">What's on your mind?</p>
    <div class="w-full flex justify-end items-center gap-4 ">
      <button (click)="scrollLeft()" class=" bg-gray-100 px-3 py-1 rounded-full">
        &lt;
      </button>
      <button (click)="scrollRight()" class=" bg-gray-100 px-3 py-1 rounded-full">
        &gt;
      </button>
    </div>

    <div class="relative">
      <div class=" flex gap-2 overflow-x-scroll hide-scrollbar bg-white" #scrollContainer>
        <div *ngFor="let category of categories; let i = index">
          <img class="min-w-40 min-h-40 max-md:min-w-32 max-md:min-h-32" [src]="category.img">
        </div>
      </div>
    </div>
  </div>

  <div class="mt-24 max-md:mt-12">
    <p class="text-2xl max-md:text-lg font-bold">Restaurants with online food delivery in Mumbai</p>
  </div>

</div>
